<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pathwise</title>
    <link rel="stylesheet" type="text/css" href="assets/styles-working.css" />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.png" />
    <style type="text/css">
    #set-robot-ip {
        width: 300px;
        margin: 50px auto 0;
    }

    #set-robot-ip input,
    #set-robot-ip button {
        display: block;
        width: 300px;
        height: 40px;
        margin: 15px auto 0;
        text-align: center;
        font-size: 20px;
        line-height: 40px;
        color: #457ab1;
    }

    #set-robot-ip button {
        text-transform: uppercase;
        cursor: pointer;
    }

    .inactive {
        pointer-events: none;
    }
    </style>
</head>

<body class="student-facing student-robot-facing">
    <nav id="primary-nav">
        <!-- Navigation -->
        <div class="container">
            <div class="brand">PATHWiSE</div>
            <div id="nav-right">
                <div id="user-profile">
                </div>
            </div>
        </div>
    </nav>
    <main data-comments="1" data-comments-toggle="1">
        <div class="container">
            <div id="main-content-wrapper">
                <!-- main content start -->
                <div id="main-content">
                    <div id="set-robot-ip">
                        <input type="text">
                        <button class="inactive">Update Robot IP</button>
                    </div>
                </div>
                <!-- main content -->
            </div>
        </div>
    </main>
    <script type="text/javascript" src="assets/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    (function($) {
        $(document).ready(function() {
            var mistyIP = "10.0.0.221";
            if (!localStorage.getItem("mistyIP")) {
                localStorage.setItem("mistyIP", mistyIP);
                $("#set-robot-ip > input").val(localStorage.getItem("mistyIP"));
                staus();
            } else {
                $("#set-robot-ip > input").val(localStorage.getItem("mistyIP"));
                staus();
            }
            $(document).on('click', '#set-robot-ip > button', function() {
                localStorage.setItem("mistyIP", $("#set-robot-ip > input").val());
                staus();
            });
            $(document).on("input", "#set-robot-ip>input", function() {
                $("#set-robot-ip>button").removeClass("inactive");
            });
        });

        function staus() {
            console.log("Misty IP is currently set to: ", localStorage.getItem("mistyIP"));
        }
    })(window.jQuery);
    </script>
</body>

</html>
